{% extends "base_public.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md" style="background-color: #f9fafb; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        <h2 class="text-2xl font-bold mb-6 text-center text-indigo-700">Entrar no Sistema</h2>
        {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                {{ error }}
            </div>
        {% endif %}
        {% if message %}
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                {{ message }}
            </div>
        {% endif %}
        <form method="post" action="/login">
            <div class="mb-4">
                <label for="email" class="block text-gray-700">E-mail</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Seu e-mail">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700">Senha</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Sua senha">
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded hover:bg-indigo-700 transition">Entrar</button>
        </form>
    </div>
</div>
{% endblock %}
